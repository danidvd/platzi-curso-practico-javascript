<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso practico JavaScrpti</title>
</head>
<body>
    <header>
        <h1><strong>Â¡Figuras Geometricas!</strong></h1>
        <p>Este es el primer taller del curso practico de Javascript</p>
    </header>
    <main>
        <section>
            <h2>Calcula el perimetro y el area de un Cuadrado</h2>
            <form class="FormCuadro" action="">
                <label for="InputCuadrado">
                    <span>Escribe cuanto mide cada lado del cuadrado</span>
                    <input id="InputCuadrado" type="number">
                </label>               
                <br><button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
            </form>
        </section>
        <section>
            <h2>Calcula el perimetro y el area de un Triangulo</h2>
            <form class="FormTriangulo" action="">
                <label for="InputLadoDerecho">
                    <span>Escribe cuanto mide el lado derecho del tringulo</span>
                    <input id="InputLadoDerecho" type="number">
                </label>
                <br><label for="InputLadoIzquierdo">
                    <span>Escribe cuanto mide el lado izquierdo del tringulo</span>
                    <input id="InputLadoIzquierdo" type="number">
                </label>
                <br><label for="InputBase">
                    <span>Escribe cuanto mide la base del tringulo</span>
                    <input id="InputBase" type="number">
                </label>
                <br><label for="InputAltura">
                    <span>Escribe cual es la altura del tringulo</span>
                    <input id="InputAltura" type="number">
                </label>
                <br><button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
            </form>
        </section>
        <section>
            <h3>Calcula el perimetro y el area de un circulo</h3>
            <form action="FormCirculo">
                <label for="InputRadio">
                    <span>Escribe cuanto es el radio del circulo</span>
                    <input id="InputRadio" type="number">
                <br><button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
                </label>
            </form>
        </section>
    </main>

    <script src="./figuras.js"></script>
</body>
</html>
